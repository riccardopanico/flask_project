<!-- Dashboard Visuale in alto -->
<div class="bg-gray-50 border-b border-gray-200 py-3">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-gray-600">Modalità: <span id="current-mode" class="font-medium">Controllo Manuale</span></span>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <!-- Angolo Piattaforma -->
            <div class="dashboard-card">
                <div class="dashboard-value" id="dashboard-platform">0°</div>
                <div class="dashboard-label">Piattaforma</div>
            </div>
            <!-- Inclinazione Camera -->
            <div class="dashboard-card">
                <div class="dashboard-value" id="dashboard-tilt">0°</div>
                <div class="dashboard-label">Inclinazione</div>
            </div>
            <!-- Stato Sistema -->
            <div class="dashboard-card">
                <div class="status-badge idle" id="dashboard-status">Idle</div>
                <div class="dashboard-label">Stato Sistema</div>
            </div>
            <!-- Progresso Task -->
            <div class="dashboard-card">
                <div class="dashboard-value" id="dashboard-progress">0%</div>
                <div class="dashboard-label">Progresso</div>
            </div>
        </div>
    </div>
</div>
